<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark World - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase CDN Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Spark World</h1>
      <p id="welcome-message"></p>
    </header>

    <main>
      <button id="logout-button">Logout</button>
      <h2>Your Stats</h2>
      <div id="user-stats">
        <!-- Display user stats like level, score, etc. -->
        <p>Level: 1</p>
        <p>Score: 0</p>
      </div>

      <h3>Select a Server</h3>
      <div id="server-select">
        <button class="server-button" data-server="US East">US East</button>
        <button class="server-button" data-server="EU West">EU West</button>
        <button class="server-button" data-server="Asia Pacific">Asia Pacific</button>
      </div>

      <!-- New Single Player Button -->
      <h3>Or Play Offline</h3>
      <button id="play-singleplayer" class="play-button">Play Offline (Single Player)</button>

      <div id="server-message"></div>
    </main>

    <footer>
      <p>&copy; 2025 Spark World. All rights reserved.</p>
    </footer>

    <script src="dashboard.js"></script>
  </body>
</html>
