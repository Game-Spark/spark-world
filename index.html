<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark World - Login & Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Spark World</h1>
    </header>

    <main>
      <div id="form-container">
        <!-- Login Form -->
        <form id="login-form" class="active-form">
          <h2>Login</h2>
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>
            Don't have an account? 
            <a href="#" id="switch-to-signup">Sign Up</a>
          </p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form">
          <h2>Sign Up</h2>
          <input type="text" id="signup-username" placeholder="Username" required>
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
          <p>
            Already have an account? 
            <a href="#" id="switch-to-login">Log In</a>
          </p>
        </form>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Spark World. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
